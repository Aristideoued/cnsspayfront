<h3 mat-dialog-title>Êtes-vous sûr ?</h3>
<div mat-dialog-content>
  <p class="mb-3">Voulez-vous vraiment supprimer cet administrateur ? Cette action est irréversible.</p>
  <ul class="clearfix">
    <li>
      <p><span class="font-weight-bold">Nom complet: </span>{{data.nom}} {{data.prenom}}</p>
    </li>
    <li>
      <p><span class="font-weight-bold">Nom d'utilisateur: </span>{{data.username}}</p>
    </li>
    <!--<li>
      <p><span class="font-weight-bold">Rôle: </span>{{data.role}}</p>
    </li>-->
  </ul>
</div>
<div mat-dialog-actions class="mb-1">
  <button mat-flat-button class="formCancelBtn" [mat-dialog-close]="1" (click)="confirmDelete()">
    Supprimer
  </button>
  <button mat-flat-button mat-dialog-close color="accent" tabindex="-1">Annuler</button>
</div>

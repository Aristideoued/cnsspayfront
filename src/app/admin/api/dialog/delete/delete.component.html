<h3 mat-dialog-title>Êtes-vous sûr ?</h3>
<div mat-dialog-content>
  <p class="mb-3">Voulez-vous vraiment supprimer {{data.name}} ?
  
 </p>

</div>
<div mat-dialog-actions class="mb-1">
  <button mat-flat-button class="formCancelBtn" [mat-dialog-close]="1" (click)="confirmDelete()">
    Supprimer
  </button>
  <button mat-flat-button mat-dialog-close color="accent" tabindex="-1">Annuler</button>
</div>

<div class="addContainer">
  <div class="modalHeader">
    <div class="avatarDetails">
      <label class="hoverable" for="tableFileInput">
        <!-- Avatar par défaut ou initiales -->
        <div class="avatar-placeholder">
          {{ api.name.charAt(0) || '' }}
        </div>
      </label>
      <div class="modalTitle">
        {{dialogTitle}}
      </div>
    </div>
    <button mat-icon-button mat-dialog-close class="modal-close-button" aria-label="Close dialog" type="button">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="adminForm" (ngSubmit)="submit()">
      
      <!-- Username -->
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="name" required>
            <mat-error>
              {{ getErrorMessage('name') }}
            </mat-error>
          </mat-form-field>
        </div>

         <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Commission</mat-label>
            <input matInput formControlName="commission" required>
            <mat-error>
              {{ getErrorMessage('commission') }}
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <!-- Nom et Prénom -->
      <div class="row">
       
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" required></textarea>
            <mat-error>
              {{ getErrorMessage('description') }}
            </mat-error>
          </mat-form-field>
        </div>
      </div>

    

   

      <!-- Boutons d'action -->
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button mat-flat-button class="formSubmitBtn" [disabled]="!adminForm.valid" type="submit">
              {{ action === 'edit' ? 'Modifier' : 'Enregistrer' }}
            </button>
            <button mat-flat-button mat-dialog-close class="formCancelBtn" tabindex="-1">Annuler</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

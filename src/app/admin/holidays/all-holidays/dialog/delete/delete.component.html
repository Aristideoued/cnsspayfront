<h3 mat-dialog-title>Etes vous sur de vouloir supprimer </h3>
<div mat-dialog-content>
  <ul class="clearfix">
    <li>
      <p><span class="font-weight-bold"></span>{{data.service}} qui est sur </p>
    </li>
    <li>
      <p><span class="font-weight-bold">  </span>{{ data.hebergeur }} ?</p>
    </li>
   
  </ul>
</div>
<div mat-dialog-actions class="mb-1">
  <button mat-flat-button class="formCancelBtn" [mat-dialog-close]="1" (click)="confirmDelete()">
    Oui je confirme
  </button>
  <button mat-flat-button mat-dialog-close color="accent" tabindex="-1">Non Annuler</button>
</div>
